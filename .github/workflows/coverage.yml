name: Coverage Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: npm run test -- --coverage --watchAll=false --coverageReporters=text-lcov | coverage/lcov.info

    - name: Generate coverage summary
      run: |
        npm run test -- --coverage --watchAll=false --coverageReporters=text-summary > coverage-summary.txt
        cat coverage-summary.txt

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true

    - name: Generate coverage badge
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        npm install -g coverage-badge-creator
        coverage-badge-creator

    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage/
          coverage-summary.txt
          badge.svg
        retention-days: 90

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = './coverage-summary.txt';

          if (fs.existsSync(path)) {
            const summary = fs.readFileSync(path, 'utf8');

            const comment = `## ðŸ“Š Test Coverage Report

          ${summary}

          ---

          *Full coverage details available in the [Actions tab](${context.payload.repository.html_url}/actions)*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }